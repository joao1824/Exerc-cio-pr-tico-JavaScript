<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="conteudo">

    <div class="conteudo_titulo">

        <h1>Atendimento On-line</h1>

    </div>

    <div class="conteudo_chat">

        <div class="conteudo_chat_usuario"><p>Atendente</p></div>
        <div class="conteudo_chat_mensagem">BLA BLA BLA</div>
        <div class="conteudo_chat_usuario"><p>Atendente</p></div>
        <div class="conteudo_chat_mensagem">BLA BLA BLA</div>
        <div class="conteudo_chat_usuario_voce"><p>Você</p></div>
        <div class="conteudo_chat_mensagem_voce">BLA BLA BLA</div>
        <div class="conteudo_chat_usuario_voce"><p>Você</p></div>
        <div class="conteudo_chat_mensagem_voce">BLA BLA BLA</div>


    </div>

    <div class="conteudo_enviarmen">

        <form >
        <div class="conteudo_enviarmen_digite">

            <input value = "" id="mensagem" required type="text" name= "mensagem" placeholder="Digite uma mensagem">
            
        </div>


        <div class="conteudo_enviarmen_enviar">

            <button type="submit" id="enviar">Enviar</button>

        </div>
        </form>

    </div>


</div>

<script>

    const BotaoEnviar = document.querySelector("#enviar");
    const Mensagem = document.querySelector("#mensagem");
    const Chat = document.querySelector(".conteudo_chat");


    function enviarMensagem() {
        
        if(Mensagem.value === ""){
            return
        };

        const Item1 = document.createElement("div");
        Item1.innerHTML = "<p>Você</p>";
        Item1.classList.add("conteudo_chat_usuario_voce");

        const Lugar1 = document.querySelector(".conteudo_chat");
        Lugar1.appendChild(Item1)
        

        const Item2 = document.createElement("div");
        Item2.innerHTML = Mensagem.value ;
        Item2.classList.add("conteudo_chat_mensagem_voce")
  

        const Lugar2 = document.querySelector(".conteudo_chat")
        Lugar2.appendChild(Item2);
        Mensagem.value = ""
        
        Chat.scrollTop = Chat.scrollHeight;
        
    };
       

    BotaoEnviar.addEventListener("click",function(event){
        
        enviarMensagem();
     
    });



</script>





</body>
</html>
